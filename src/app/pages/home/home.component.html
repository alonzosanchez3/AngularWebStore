<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-6">
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header (columnsCountChange)="onColumnsCountChange($event)" (sortSelectionChange)="onSortSelectionChange($event)" (itemSelectionChange)="onItemSelectionChange($event)">

    </app-products-header>
    <mat-grid-list gutterSize="16" [cols]="columns" [rowHeight]="rowHeight">
      <mat-grid-tile *ngFor="let product of products">
        <app-product-box (addToCart)="onAddToCart($event)" class="w-full" [fullWidthMode]="columns === 1" [product]="product"></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
    {{columns}}
    {{category}}
  </mat-drawer-content>


</mat-drawer-container>
